<!DOCTYPE html>
<script>
    // весь сценарий работает в современном режиме
    // и он должен быть в первой строке исполняемого файла
    // и выход из него невозможен
    "use strict"; 
    [1,2].forEach(alert)
</script>

<script>
    /*
    use strict можно не включать
    если использовать модули и классы - 
    продвинутые структуры языка
    */
    "use strict";
    
    alert("Текст алерта");

    [1,2].forEach(alert);
</script>
